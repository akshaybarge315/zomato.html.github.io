<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <center>
        <h2>Signup</h2>
        <form action="">
            <label for="name">Full Name</label>
            <input type="text" id="name" pattern="[A-Za-z]{3,}"><br><br>
            <label for="email">Email</label>
            <input type="email" id="email" pattern="[a-z0-9_]+@[a-z]+.[a-z]{2,}"><br><br>
            <input type="checkbox" id="terms">
            <label for="terms">I agree to Zomato's Terms of Service, Privacy Policy and Content Policies</label><br><br>
            <input type="submit" value="Create account">
            <hr width="35%" /> or <br><br>
            <button type="button">Continue with Google</button>
            <p>Alreday have an account? <a href="login.html">Login</a></p>
        </form>
    </center>
</body>
</html>
